<!doctype html>
<html class data-theme="light" lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
    <script src="https://kit.fontawesome.com/4e59dcedf0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>
  </head>
  <body>
      {% include header.html %}
    <section id="myContent" class="grid-container effect" style="margin-left: 0vw;">

    <div class="grid-item item1">
    <span onclick="toggleNav()" class="sidenav-toggle fas fa-bars fa-fw"></span> 
    </div>

    <div class="grid-item item2">
    <span class="theme-toggle fas fa-adjust fa-fw"></span>
<!-- Rounded switch --> 
  <label class="switch"> <input type="checkbox"> <span class="slider round theme-toggle"></span> </label> 
  <!-- Jekyll Template --> 
    </div>

    <div onmouseover="toggleNav()" class="grid-item item3">
    </div>

    <div class="grid-item item4">
      {{ content }}
    </div>
       
    </section>
      {% include social.html %}
      {% include footer.html %}
  </body>
</html>
