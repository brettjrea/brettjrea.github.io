<div>
        {%- include social.html -%}
</div>
<script type="text/javascript">
        // If localStorage is supported by the browser
        if (typeof(Storage) !== "undefined") {
            // If we need to open the bar
            if(localStorage.getItem("sidebar") == "opened"){
                // Remove class with transition from the 'sidebar' and the 'main'
                document.getElementById("mySidenav").classList.remove("transition");
                document.getElementById("myContent").classList.remove("transition");
                // Open the bar
                document.getElementById("mySidenav").style.width = "20vw";
                document.getElementById("myContent").style.marginLeft = "20vw";
                // Add the transition class again
                document.getElementById("mySidenav").classList.add("transition");
                document.getElementById("myContent").classList.add("transition");
            }
        }
      </script>  
<script src="/assets/js/scripts.js"></script>
</footer>
